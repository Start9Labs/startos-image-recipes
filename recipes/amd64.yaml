architecture: amd64

actions:
  - action: apt
    recommends: true
    packages: [ linux-image-amd64,
                memtest86+,
                wget ]
  - action: run
    chroot: true
    command: |
      wget https://repo.pureos.net/pureos/pool/main/c/casper/casper_1.395pureos2_amd64.deb && \
      apt-get install -y ./casper_1.395pureos2_amd64.deb && \
      rm ./casper_1.395pureos2_amd64.deb
  - action: apt
    recommends: true
    packages: [ isolinux,
                syslinux-efi,
                grub-pc-bin,
                grub-efi-amd64-bin,
                grub2-common ]